<dom-module id="x-number-selector">
    <template>
        <style>
            :root {
                margin: 1em;
                padding: .5em;
                max-width: min-content;
                border: #9d9d9d solid;

            }

            .selectable {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: .5em;
            }

            .selectables {
                display: flex;
                flex-direction: row;
            }
        </style>
        <div>
            <slot name="message">Select:</slot>
            <div class="selectables">
                <template is="dom-repeat" items="[[items]]" as="currentItem">
                <span class="selectable">
                    <input type="radio" name="selectable" id="[[currentItem]]" on-change="onSelected">
                    <label for="[[currentItem]]">[[currentItem]]</label>
                </span>
                </template>
            </div>
        </div>
    </template>
</dom-module>
<script src="number-selector.js"></script>
